{% extends "base.html" %}

{% block titulo  %} Entrar {% endblock  %}

{% block conteudo %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
        <h3 align="center" class="display-8">Acesso Restrito</h3>  
    <br/>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.email.errors }}
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" name="usuario" class="form-control" id="exampleInputEmail1" required>
        </div>

        <div class="form-group">
            {{ form.nome.errors }}
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" name="senha" class="form-control" id="exampleInputPassword1" required>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
<br>
<br>
    {% endblock conteudo %}
